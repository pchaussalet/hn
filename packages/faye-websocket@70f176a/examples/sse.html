<!DOCTYPE html><html><head>
    <meta http-equiv=Content-type content="text/html; charset=utf-8">
    <title>EventSource test</title>
  </head>
  <body>

    <h1>EventSource test</h1>
    <ul></ul>

    <script>var logger=document.getElementsByTagName("ul")[0],socket=new EventSource("/"),log=function(e){logger.innerHTML+="<li>"+e+"</li>"};socket.onopen=function(){log("OPEN")},socket.onmessage=function(e){log("MESSAGE: "+e.data)},socket.addEventListener("update",function(e){log("UPDATE("+e.lastEventId+"): "+e.data)}),socket.onerror=function(e){log("ERROR: "+e.message)};</script>

  

</body></html>
