<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="story-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "comments-count": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "comments-count"}
            },
            "bindings": {
                "value": {"<-": "@rep:iteration.object.descendants"}
            }
        },
        "comments-link": {
            "prototype": "ui/link.reel",
            "properties": {
                "element": {"#": "comments-link"},
                "urlConverter": {"@": "url-item-id-converter"}
            },
            "bindings": {
                "url": {"<-": "@rep:iteration.object.id"}
            }
        },
        "item": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@rep:iteration.object.title"}
            }
        },
        "more-link": {
            "prototype": "ui/link.reel",
            "properties": {
                "element": {"#": "more-link"},
                "identifier": "story-more-link"
            }
        },
        "rep": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "items"}
            },
            "bindings": {
                "content": {"<-": "@owner.subs"}
            }
        },
        "score": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "score"}
            },
            "bindings": {
                "value": {"<-": "@rep:iteration.object.score"}
            }
        },
        "story-link": {
            "prototype": "ui/link.reel",
            "properties": {
                "element": {"#": "story-link"}
            },
            "bindings": {
                "url": {"<-": "@rep:iteration.object.url"}
            }
        },
        "submitter": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "submitter"}
            },
            "bindings": {
                "value": {"<-": "@rep:iteration.object.by"}
            }
        },
        "submitter-link": {
            "prototype": "ui/link.reel",
            "properties": {
                "element": {"#": "submitter-link"},
                "urlConverter": {"@": "url-user-id-converter"}
            },
            "bindings": {
                "url": {"<-": "@rep:iteration.object.by"}
            }
        },
        "time": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "time"}
            },
            "bindings": {
                "converter": {"<-": "@owner.time_ago_converter"},
                "value": {"<-": "@rep:iteration.object.time"}
            }
        },
        "url-item-id-converter": {
            "prototype": "lib/hn-item-url-converter"
        },
        "url-user-id-converter": {
            "prototype": "lib/hn-user-url-converter"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="StoryList">
        <ul data-montage-id="items">
            <li class="story-entry">
                <div class="story-main">
                    <span class="score" data-montage-id="score"></span>
                    <a target="_new" data-montage-id="story-link">
                        <span class="title" data-montage-id="title"></span>
                    </a>
                </div>
                <div class="story-details">
                    <span class="submitter">
                        <a class="submitter-link" data-montage-id="submitter-link">
                            by
                            <span data-montage-id="submitter"></span>
                        </a>
                    </span>
                    —
                    <span class="time">
                        <span data-montage-id="time"></span>
                        ago
                    </span>
                    —
                    <a class="comments-link" data-montage-id="comments-link">
                        <span class="comments-count">
                            <span data-montage-id="comments-count"></span>
                            comments
                        </span>
                    </a>
                </div>
            </li>
        </ul>
        <a data-montage-id="more-link" class="load-more">
            more…
        </a>
    </div>
</body>
</html>
